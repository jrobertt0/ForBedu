<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Junior</title>
</head>

<body>
    <main>
        <div class="bg-image"></div>
        <div class="container">
            <div class="first-container style-container">
                <img src="/assets/icon/logo.svg" alt="logo" width="135">
                <div class="buttons">
                    <div class="button">
                        <img src="/assets/icon/icon-document.svg" alt=""></div>
                    <div class="button">
                        <img src="/assets/icon/icon-folder.svg" alt=""></div>
                    <div class="button">
                        <img src="/assets/icon/icon-upload.svg" alt=""></div>
                </div>
            </div>
            <div class="second-container">
                <div class="second-inner-container style-container">
                    <p style="color: white">Has usado 815 GB de tu almacenamiento</p>
                    <div class="bar">
                        <div class="progress">
                            <div class="ball"></div>
                        </div>
                    </div>
                    <div class="values">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </div>
                <div class="bubble-box">
                    <p class="info">185</p>
                    <pre class="light">   GB LEFT</pre>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
